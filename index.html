<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: sticky; float: bottom; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--BACKGROUND leyout starts here-->
  <div class="bgcurve"></div>
  <img src="images/pattern-circles.svg" alt="circles background" class="pattern">
  <div class="myheader">
    <h2 class="center">
      Simple, traffic-based pricing
    </h2>
    <p class="center">
      Sign-up for our 30-day trial. No credit card required. 
    </p>
  </div>
  <!--BACKGROUND leyout ends   here-->
  <!--OUTERBOX leyout starts here-->
  <div class="all">


    <div >
      <table class="TL"><td>
        <tl id="nopv" class="smallfont">100k </tl>
        <tl class="smallfont">PAGEVIEWS</tl>
      </td></table>
      <div class="wideslide">
        <input type="range" name="slide" id="slide" class="myslide">
      </div>
      <table class="TR">
        <td>
          <tl id="mp" style="font-size: 2em; color:hsl(227, 35%, 25%); font-weight:bolder; ">$16.00</tl>
          <tl class="smallfont">/month</tl>
        </td>
      </table>
    </div>

    <!--END OF FIRST LINE-->


    <!--END OF SECOND LINE-->

    <div class="liner">
      <input type="button" onclick="monthly();" value="Monthly Billing">
      <label class="container">
        <input type="checkbox" >
        <span class="checkmark"></span>
      </label>
      <input type="button" onclick="yearly();"  value="Yearly Billing">
      <div class="discount"> <span> 25% discount</span></div>
    </div>

    <!--END OF THIRD LINE-->

    <div class="splet">
      <div class="cabs">
        <img alt="check icon" src="images/icon-check.svg" style="margin:  1rem 0.4rem 0rem 0rem;">Unlimited websites  <br>
        <img alt="check icon" src="images/icon-check.svg" style="margin:  1rem 0.4rem 0rem 0rem;">100% data ownership <br>
        <img alt="check icon" src="images/icon-check.svg" style="margin:  1rem 0.4rem 0rem 0rem;">Email reports       <br>
      </div>
      <input type="button" value="Start my trial" class="start">
    </div>

  </div>
  
  <!--OUTERBOX leyout ends  here-->
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
